fields:
- type: text
  name: title
  label: Titolo
  description: Il titolo della sezione.
- type: text
  name: section_id
  label: ID
  description: Un identificativo univoco per creare link alla sezione. Non pu√≤ contenere
    spazi bianchi.
- type: text
  name: subtitle
  label: Sottotitolo
  description: Il sottotitolo della sezione.
- type: select
  name: col_number
  label: Colonne
  description: Il numero di elementi della griglia da visualizzare per ogni riga.
